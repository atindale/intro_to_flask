{% macro client_form(form_name = '', client_short_name='', client_name='', required='required') %}

<div class="page-header">
  <h1>{{ form_name }} Client</h1>
</div>
  
<fieldset>  
<form class="form-horizontal" action="" method="POST"> 

  <div class="form-group">
    <label class="control-label col-sm-2">Short Name</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="client_short_name" value="{{ client_short_name }}"  required/>
    </div>
    <div class="col-sm-2">
      <small>required</small>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Client Name</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="client_name" value="{{ client_name }}"  required/>
    </div>
    <div class="col-sm-2">
      <small>required</small>
    </div>
  </div>

  <hr/>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10 submit-row">
      <button class="btn btn-primary" type="submit">{{ form_name }}</button>
      <button class="btn btn-danger" type="submit">Cancel</button>
    </div>
  </div>
</form>
</fieldset>  
</div>
        
{% endmacro %}
