<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flash App</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!-- Bootstrap Theme -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">


	<!-- Customer styles for this template -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/starter-template.css') }}">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type=text/javascript>
	var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			    <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">Flexible Software</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
              <li><a href="{{ url_for('show_mileage') }}">Mileage</a></li>
  		        <li class="dropdown">
  		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Adminstration <span class="caret"></span></a>
	  	          <ul class="dropdown-menu" role="menu">
		              <li><a href="{{ url_for('vehicle_index') }}">Vehicles</a></li>
		              <li><a href="{{ url_for('client_index') }}">Clients</a></li>
		              <li><a href="{{ url_for('project_index') }}">Projects</a></li>
		            </ul>
		          </li>
						  <li class="dropdown">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Testing <span class="caret"></span></a>
		            <ul class="dropdown-menu" role="menu">
								  <li><a href="{{ url_for('link') }}">jQuery Example</a></li>
								  <li><a href="{{ url_for('test') }}">Test</a></li>
		            </ul>
		          </li>
	          </ul>
		      <ul class="nav navbar-nav navbar-right">
		      	{% if 'email' in session %}
	            <li><a href="{{ url_for('profile') }}">Profile</a></li>
	            <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
		      	{% else %}
	            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
	            <li><a href="{{ url_for('signin') }}">Sign In</a></li>
		      	{% endif %}
	            <li><a href="{{ url_for('about') }}">About</a></li>
		      </ul>
	        </div><!-- /.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		{% block content %}
		{% endblock %}

	</div>

	<!-- Bootstrap core Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
